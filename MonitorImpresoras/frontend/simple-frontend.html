<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Impresoras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-print text-2xl"></i>
                        <h1 class="text-xl font-bold">Monitor de Impresoras</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="status-indicator" class="flex items-center space-x-2">
                            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                            <span>Conectado</span>
                        </span>
                        <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i class="fas fa-print text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Impresoras</p>
                            <p id="total-printers" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i class="fas fa-check-circle text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">En Línea</p>
                            <p id="online-printers" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-red-100 text-red-600">
                            <i class="fas fa-exclamation-triangle text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Fuera de Línea</p>
                            <p id="offline-printers" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <i class="fas fa-bell text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Alertas</p>
                            <p id="alerts-count" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="mb-6">
                <button id="add-printer-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>Agregar Impresora
                </button>
                <button id="test-api-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg ml-2">
                    <i class="fas fa-flask mr-2"></i>Probar API
                </button>
            </div>

            <!-- Printers List -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Lista de Impresoras</h2>
                </div>
                <div class="p-6">
                    <div id="loading" class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                        <p class="mt-2 text-gray-600">Cargando impresoras...</p>
                    </div>
                    <div id="printers-list" class="hidden">
                        <!-- Printers will be loaded here -->
                    </div>
                    <div id="no-printers" class="hidden text-center py-8">
                        <i class="fas fa-print text-4xl text-gray-300"></i>
                        <p class="mt-4 text-gray-600">No hay impresoras configuradas</p>
                        <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                            Agregar Primera Impresora
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Printer Modal -->
        <div id="add-printer-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Agregar Nueva Impresora</h3>
                    <form id="printer-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                            <input type="text" id="printer-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Dirección IP</label>
                            <input type="text" id="printer-ip" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Modelo</label>
                            <input type="text" id="printer-model" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Agregar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5278/api';

        // API Service
        const api = {
            async get(endpoint) {
                try {
                    const response = await axios.get(`${API_BASE_URL}${endpoint}`);
                    return response.data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            async post(endpoint, data) {
                try {
                    const response = await axios.post(`${API_BASE_URL}${endpoint}`, data);
                    return response.data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }
        };

        // DOM Elements
        const elements = {
            loading: document.getElementById('loading'),
            printersList: document.getElementById('printers-list'),
            noPrinters: document.getElementById('no-printers'),
            totalPrinters: document.getElementById('total-printers'),
            onlinePrinters: document.getElementById('online-printers'),
            offlinePrinters: document.getElementById('offline-printers'),
            alertsCount: document.getElementById('alerts-count'),
            statusIndicator: document.getElementById('status-indicator'),
            addPrinterBtn: document.getElementById('add-printer-btn'),
            testApiBtn: document.getElementById('test-api-btn'),
            refreshBtn: document.getElementById('refresh-btn'),
            addPrinterModal: document.getElementById('add-printer-modal'),
            printerForm: document.getElementById('printer-form'),
            cancelBtn: document.getElementById('cancel-btn')
        };

        // State
        let printers = [];

        // Functions
        async function checkApiHealth() {
            try {
                const response = await api.get('/status');
                updateStatusIndicator(true);
                return true;
            } catch (error) {
                updateStatusIndicator(false);
                return false;
            }
        }

        function updateStatusIndicator(isOnline) {
            const indicator = elements.statusIndicator;
            if (isOnline) {
                indicator.innerHTML = `
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    <span>Conectado</span>
                `;
            } else {
                indicator.innerHTML = `
                    <div class="w-3 h-3 bg-red-400 rounded-full"></div>
                    <span>Desconectado</span>
                `;
            }
        }

        async function loadPrinters() {
            elements.loading.classList.remove('hidden');
            elements.printersList.classList.add('hidden');
            elements.noPrinters.classList.add('hidden');

            try {
                // Try to load from real API first
                try {
                    const response = await api.get('/printers');
                    printers = response || [];
                } catch (error) {
                    // If real API fails, use test endpoint
                    const testResponse = await api.get('/printers/test');
                    printers = testResponse.printers || [];
                }

                updateStats();
                renderPrinters();
            } catch (error) {
                console.error('Error loading printers:', error);
                // Show mock data if API is not available
                printers = [
                    { id: '1', name: 'HP LaserJet Pro', ipAddress: '192.168.1.100', model: 'HP LaserJet Pro 400', status: 'Online' },
                    { id: '2', name: 'Canon Pixma', ipAddress: '192.168.1.101', model: 'Canon Pixma MG3620', status: 'Offline' }
                ];
                updateStats();
                renderPrinters();
            }

            elements.loading.classList.add('hidden');
        }

        function updateStats() {
            const total = printers.length;
            const online = printers.filter(p => p.status === 'Online').length;
            const offline = total - online;

            elements.totalPrinters.textContent = total;
            elements.onlinePrinters.textContent = online;
            elements.offlinePrinters.textContent = offline;
            elements.alertsCount.textContent = offline; // Simple alert count
        }

        function renderPrinters() {
            if (printers.length === 0) {
                elements.noPrinters.classList.remove('hidden');
                return;
            }

            const html = printers.map(printer => `
                <div class="border border-gray-200 rounded-lg p-4 mb-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="p-2 rounded-full ${printer.status === 'Online' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                <i class="fas fa-print"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">${printer.name}</h3>
                                <p class="text-sm text-gray-600">${printer.model || 'Modelo no especificado'}</p>
                                <p class="text-sm text-gray-500">IP: ${printer.ipAddress}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                printer.status === 'Online' 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-red-100 text-red-800'
                            }">
                                ${printer.status}
                            </span>
                            <button class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            elements.printersList.innerHTML = html;
            elements.printersList.classList.remove('hidden');
        }

        async function testApi() {
            try {
                const response = await api.get('/status');
                alert(`API funcionando correctamente!\n\nRespuesta: ${JSON.stringify(response, null, 2)}`);
            } catch (error) {
                alert(`Error al conectar con la API:\n${error.message}`);
            }
        }

        function showAddPrinterModal() {
            elements.addPrinterModal.classList.remove('hidden');
        }

        function hideAddPrinterModal() {
            elements.addPrinterModal.classList.add('hidden');
            elements.printerForm.reset();
        }

        async function addPrinter(event) {
            event.preventDefault();
            
            const name = document.getElementById('printer-name').value;
            const ip = document.getElementById('printer-ip').value;
            const model = document.getElementById('printer-model').value;

            const newPrinter = {
                id: Date.now().toString(),
                name,
                ipAddress: ip,
                model,
                status: 'Online'
            };

            try {
                // Try to add via API
                await api.post('/printers', newPrinter);
            } catch (error) {
                console.error('Error adding printer via API, adding locally:', error);
            }

            // Add locally for immediate feedback
            printers.push(newPrinter);
            updateStats();
            renderPrinters();
            hideAddPrinterModal();
        }

        // Event Listeners
        elements.refreshBtn.addEventListener('click', loadPrinters);
        elements.testApiBtn.addEventListener('click', testApi);
        elements.addPrinterBtn.addEventListener('click', showAddPrinterModal);
        elements.cancelBtn.addEventListener('click', hideAddPrinterModal);
        elements.printerForm.addEventListener('submit', addPrinter);

        // Initialize
        async function init() {
            await checkApiHealth();
            await loadPrinters();
            
            // Auto-refresh every 30 seconds
            setInterval(async () => {
                await checkApiHealth();
                await loadPrinters();
            }, 30000);
        }

        // Start the application
        init();
    </script>
</body>
</html>
